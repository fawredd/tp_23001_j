<html>
  <head>
      <meta charset="utf-8">

      <title>Broker de Medicina Prepaga en Argentina - Inicio</title>
      <meta name="description" content="Bienvenido al broker de medicina prepaga en Argentina. Aquí encontrarás planes de salud para ti y tu familia con la mejor cobertura.">
      <meta name="keywords" content="medicina prepaga, planes de salud, cobertura médica">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- FontAwesome -->
      <script src="https://kit.fontawesome.com/0f1907ba90.js" crossorigin="anonymous"></script>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- Nuestro CSS -->
      <link rel="stylesheet" href="css/main.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
      
  </head>
  <body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header id="idHeader">
    </header>
    <main class="main">
      <section class="seccion1">
        <div class="seccion-fondo seccion-fondo1"></div>
        <div class="espacio-top"></div>
          <div class="seccion-contenido">
            <div class="formulario-contenido">
              <div class="form-cont-header">
                <h2>Ingrese su consulta</h2>
              </div>
              <div class="form-cont-cont">
                <form id="my-form" action="https://formspree.io/f/xgebbwaq" method="POST">
                  <label>Email:</label>
                  <input type="email" name="email" required/>
                  <label>Consulta:</label>
                  <input type="text" name="message" required/>
                  <button id="my-form-button">Enviar</button>
                  <p id="my-form-status"></p>
                </form>
              </div>
            </div>
            <div style="width:100%; margin:5rem 2rem 5rem 2rem;">
              <h2>Nuestras oficinas</h2>
              <iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=Uspallata%20315O,%20Ciudad%20de%20Buenos%20Aires+(Broker%20de%20medicina%20prepaga)&amp;t=&amp;z=17&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                <a href="https://www.gps.ie/car-satnav-gps/">GPS car tracker</a>
              </iframe>
            </div>
          </div>
      </section>
    </main>
    <footer id="idFooter">
    </footer>
  </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      var form = document.getElementById("my-form");
      
      async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("my-form-status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
              'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            status.innerHTML = "<p>Gracias por contactarnos!</p><p>Nos comunicaremos a la brevedad.</p>";
            form.reset()
          } else {
            response.json().then(data => {
              if (Object.hasOwn(data, 'errors')) {
                status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
              } else {
                status.innerHTML = "Oops! Tuvimos un problema al enviar su consulta. Por favor intente nuevamente. Gracias!";
              }
            })
          }
        }).catch(error => {
          status.innerHTML = "Oops! Tuvimos un problema al enviar su consulta. Por favor intente nuevamente. Gracias!";
        });
      }
      form.addEventListener("submit", handleSubmit)
  </script>
    <script src="js/menuYfooter.js"></script>
  </body>
